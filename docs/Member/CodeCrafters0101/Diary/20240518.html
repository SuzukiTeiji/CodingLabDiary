<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderCrafters01 Diary</title>
</head>
<body>
    <header style="background-color: hsl(0, 0%, 100%); color: rgb(0, 0, 0); text-align: center; padding: 1em 0;">
        <h1>CoderCrafters01 Diary</h1>
    </header>
    <main>
        <section class="diary">
            <h2>2024/05/18 晴れ</h2>
            <div class="diary-entries">
                <h3>javascript追加</h3>
                <div>
                    javascriptを動かし中。
                </div>
            </div>
        </section>
        
    <!-- パックマン的なゲームのプログラム -->
    <script>
        // 自機の座標
        let mx = 1;
        let my = 1;

        // キー入力の処理
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowLeft":
                    mx--;
                    break;
                case "ArrowRight":
                    mx++;
                    break;
                case "ArrowUp":
                    my--;
                    break;
                case "ArrowDown":
                    my++;
                    break;
            }
            updatePosition();
        });

        // 自機の表示位置を更新
        function updatePosition() {
            const jiki = document.getElementById("jiki");
            jiki.style.left = mx * 32 + "px";
            jiki.style.top = my * 32 + "px";
        }
    </script>

    <!-- 自機の表示 -->
    <img id="jiki" src="jiki.bmp" style="position: absolute; left: 32px; top: 32px; width: 32px; height: 32px;">
</body>
    </main>
    <footer style="background-color: #fff9f9; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%;">
        <div class="button-container">
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
