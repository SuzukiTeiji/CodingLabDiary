            <div class="diary-entries">
                <h3>健康バロメーター「要潤さん」</h3>
                   <p>８年前、突発性難聴になり２週間入院。</p>
                   <P>退院時、聴力が回復していない周波数(音)があるが日常生活では問題ないとのこと。徐々に聞こえるようになると前向きなアドバイスを受けた。</P>
                   <P>当時、聞こえない周波数(音)それは、俳優「要潤さん」の声だった！</P>
                   <P>テレビで要潤さんが話す時、声が聞こえず口パクだったのが‥</P>
                    <p>ドラマを観ていたら「要潤さん」の声が聞こえる。</P>
                    <p>健康＆急な入院で当時息子を預かり治療に専念できる環境調整に協力してくれた友人に感謝。</p>
            </div>
