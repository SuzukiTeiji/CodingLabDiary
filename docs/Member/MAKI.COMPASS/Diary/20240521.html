<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードやビューポートの設定 -->
    <meta charset="UTF-8">

    <!-- ページタイトル -->
    <title>MAKI.COMPASS Diary</title>

    <style>

            margin: 0;
