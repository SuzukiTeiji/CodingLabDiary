<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードやビューポートの設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル -->
    <title>MAKI.COMPASS Diary</title>
    <!-- スタイルシートの定義 -->
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9f3;
            color: #333;
        }
        /* ヘッダー部分のスタイル */
        header {
            background-color: #043e1e; /* 緑色 */
            color: #f8f9f3;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* ヘッダーとメインセクションの間に余白を追加 */
        }
        /* タイトルのスタイル */
        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }
        
        /* 日記エントリーのスタイル */
        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px; /* テキストの下に余白を追加 */
        }
         /* 画像をセンタリングするスタイル */
        .diary-entries img {
            display: block;
            margin: 0 auto;
        }
      </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>MAKI.COMPASS Diary</h1>
    </header>
    <!-- メインコンテンツ -->
    <main>
        <!-- 日記セクション -->
        <section class="diary">
            <h2>2024/05/22</h2>
            <div class="diary-entries">
                <h3>大雨警報</h3>
                   <p>息子関連で２年に１度診断書が必要な手続きがあり琉球病院（金武）までドライブ</p>
                   <p>帰り道、北谷に気になるパン屋があり寄り道しようとしたら緊急速報！</p>
                   <p>駐車場からパン屋への移動が雨で億劫に感じ寄り道断念。</p>
                   <img src="img/緊急速報.png" width=200>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer style="background-color: #043e1e; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%;">
        <div class="button-container">
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
