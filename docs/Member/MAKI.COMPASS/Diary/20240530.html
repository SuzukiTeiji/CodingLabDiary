<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードやビューポートの設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル -->
    <title>MAKI.COMPASS Diary</title>
    <!-- スタイルシートの定義 -->
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9f3;
            color: #333;
        }
        /* ヘッダー部分のスタイル */
        header {
            background-color: #043e1e; /* 緑色 */
            color: #f8f9f3;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* ヘッダーとメインセクションの間に余白を追加 */
        }
        /* タイトルのスタイル */
        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }
        
        /* 日記エントリーのスタイル */
        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px; /* テキストの下に余白を追加 */
        }
           /* 画像をセンタリングするスタイル */
           .diary-entries img {
            display: block;
            margin: 0 auto;
            animation: slide-in-rotate 1s forwards; /* アニメーションを変更 */
        }
        /* スライドインおよび回転アニメーション */
        @keyframes slide-in-rotate {
            from {
                transform: translateX(100%) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(360deg);
                opacity: 1;
            }
        } 
      </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>MAKI.COMPASS Diary</h1>
    </header>
    <!-- メインコンテンツ -->
    <main>
        <!-- 日記セクション -->
        <section class="diary">
            <h2>2024/05/30</h2>
            <div class="diary-entries">
                <h3>医療事務　９つ</h3>
                   <P>５月から勤務している訪問看護ステーションの事務職（医療事務の資格不要）</P>
                   <P>行政へ申請したらもらえる加算額や、利用者様にとってお得になる制度がないのか？気になった。</P>
                   <P>基本が分からないから医療事務勉強してみようと思いネット検索、なんと医療事務の資格は９つもあるらしい、どれが良いのか悩む。</P>
                   <img src="img/医療事務９つ.jpeg" width=400>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer style="background-color: #043e1e; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%;">
        <div class="button-container">
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
