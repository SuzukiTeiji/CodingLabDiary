<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードやビューポートの設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル -->
    <title>MAKI.COMPASS Diary</title>
    <!-- スタイルシートの定義 -->
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9f3;
            color: #333;
        }
        /* ヘッダー部分のスタイル */
        header {
            background-color: #043e1e; /* 緑色 */
            color: #f8f9f3;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* ヘッダーとメインセクションの間に余白を追加 */
        }
        /* タイトルのスタイル */
        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }
        
        /* 日記エントリーのスタイル */
        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px; /* テキストの下に余白を追加 */
        }
        /* 画像をセンタリングするスタイル */
        .diary-entries img {
            display: block;
            margin: 0 auto;
            animation: reverse-slide-in-rotate 2s forwards; /* アニメーションを変更 */
        }
        /* 逆スライドインおよび逆回転アニメーション */
        @keyframes reverse-slide-in-rotate {
            from {
                transform: translateX(-100%) rotate(0deg); /* 左からスライドイン */
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(-360deg); /* 逆回転 */
                opacity: 1;
            }
        } 
      </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>MAKI.COMPASS Diary</h1>
    </header>
    <!-- メインコンテンツ -->
    <main>
        <!-- 日記セクション -->
        <section class="diary">
            <h2>2024/05/31</h2>
            <div class="diary-entries">
                <h3>豪華ランチ</h3>
                    <P>普段は東京を中心に活動している社長が来沖、ランチをご馳走になりました。</P>
                    <P>サクサク天麩羅🦐 うまし！</P>
                    <P><a href="https://www.instagram.com/iwainohanashitoongaku?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">天久 割烹いわい</a>　魚料理が美味しく静かで落ち着いた雰囲気が素敵でした。</P>
                    <img src="img/海老天ぷら.png" width=400>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer style="background-color: #043e1e; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%;">
        <div class="button-container">
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
