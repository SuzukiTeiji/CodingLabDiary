<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードやビューポートの設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル -->
    <title>MAKI.COMPASS Diary</title>
    <!-- スタイルシートの定義 -->
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9f3;
            color: #333;
        }
        /* ヘッダー部分のスタイル */
        header {
            background-color: #043e1e; /* 緑色 */
            color: #f8f9f3;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* ヘッダーとメインセクションの間に余白を追加 */
        }
        /* タイトルのスタイル */
        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }
        
        /* 日記エントリーのスタイル */
        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px; /* テキストの下に余白を追加 */
        }
         /* 画像をセンタリングするスタイル */
         .diary-entries img {
            display: block;
            margin: 0 auto; /* 水平方向に中央揃え */
            border-radius: 20px; /* 角を丸める */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>MAKI.COMPASS Diary</h1>
    </header>
    <!-- メインコンテンツ -->
    <main>
        <!-- 日記セクション -->
        <section class="diary">
            <h2>2024/06/12</h2>
            <div class="diary-entries">
                <h3>驚かない秘訣を知りたい</h3>
                <p>私は大きな音や予想外の場で声をかけられるのが苦手です</p>
                <p>スマホアプリでコープの注文中「土砂災害警戒情報」の緊急速報の通知音にビックリしすぎてモロー反射</p>
                <p>（新生児が急にビックリしたように両手をあげ万歳するような仕草）</p>
                <p>ワーッと言いながら、持っていたスマホを投げ飛ばしてしまった。</p>
                <p>息子から、母ちゃんのビックリ毎回笑えると良いねをゲット👍</p>
                <p>でも、このビックリ他所でやったら周りの人を驚かせるはず😅　驚かない秘訣を知りたい</p>
                <p>とりあえず、スマホの緊急速報の通知オフで１ビックリ減を達成。</p>
                <img id="animated-img" src="img/緊急速報通知オフ.png" alt="Diary Image" width=500>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer style="background-color: #043e1e; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%;">
        <div class="button-container">
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
