<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードやビューポートの設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル -->
    <title>MAKI.COMPASS Diary</title>
    <!-- スタイルシートの定義 -->
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9f3;
            color: #333;
        }
        /* ヘッダー部分のスタイル */
        header {
            background-color: #043e1e; /* 緑色 */
            color: #f8f9f3;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* ヘッダーとメインセクションの間に余白を追加 */
        }
        /* タイトルのスタイル */
        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }
        
        /* 日記エントリーのスタイル */
        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px; /* テキストの下に余白を追加 */
        }
        /* 画像をセンタリングするスタイル */
        .diary-entries img {
            display: block;
            margin: 0 auto; /* 水平方向に中央揃え */
            border-radius: 20px; /* 角を丸める */
            height: auto;
            max-width: 100%; /* 最大幅を指定 */
            max-height: 350px; /* 最大高さを指定 */
        }
        /* 画像を横並びにするスタイル */
        .diary-entries {
            display: flex;
            justify-content: center; /* 画像を中央揃え */
            gap: 10px; /* 画像間に余白を追加 */
        }
        /* 画像説明テキストのスタイル */
        .image-caption {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>MAKI.COMPASS Diary</h1>
    </header>
    <!-- メインコンテンツ -->
    <main>
        <!-- 日記セクション -->
        <section class="diary">
            <h2>2024/07/29</h2>
            <div class="diary-text">
                <h3>あんぱん</h3>
                <p>「２９日 肉の日」だけど「あんぱん」紹介します</p>
                <p>師匠推しのドンクのあんぱん VS PARCOのパン屋さんのあんぱん</p>
                <p>生地のもっちり度、あんこの量から、我が家でもドンクのあんぱんが高評価となりました。</p>
            </div>
            <div class="diary-entries">
                <div>
                    <img src="img/PARCO.png" alt="あんぱん">
                    <p class="image-caption">PARCO</p>
                </div>
                <div>
                    <img src="img/ドンク.png" alt="あんぱん">
                    <p class="image-caption">ドンク</p>
                </div>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer style="background-color: #043e1e; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%;">
        <div class="button-container">
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
