<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minamino.Tsubasa's Diary</title>
    <link rel="stylesheet" href="diary.css" />
    <link rel="stylesheet" href="css/zipsearch.css" />
  </head>
  <body>
    <header>
      <h1><a href="../MinaminoTsubasa.html">Minamino.Tsubasa's Diary</a></h1>
    </header>
    <main>
      <section class="diary">
        <h2>郵便番号で住所検索</h2>
        <div class="diary-entries">
          <div class="div-container">
            <div class="div-search-input">
              <input type="text" id="zip" placeholder="郵便番号: 123-4567" />
            </div>
            <div class="div-search-input">
              <button id="zipSearchBtn">検索</button>
            </div>
          </div>
          <div class="form-group">
            <label for="address">住所:</label>
            <input type="text" id="address" readonly />
          </div>
          <div>
            郵便番号から住所検索を行うサービスを利用してみました。<br />
            <a href="https://zipcloud.ibsnet.co.jp/doc/api" target="_blank">
              zipcloud　郵便番号検索API
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="button-container">
        <!-- 戻るボタン -->
        <button onclick="history.back();">戻る</button>
        <!-- TOPボタン -->
        <button onclick="window.location.href='../../../index.html'">
          Top
        </button>
      </div>
    </footer>
    <script src="js/zipsearch.js"></script>
  </body>
</html>
