<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MmonOki's Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #5bc0de; /* 水色 */
            color: #fff;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }

        main {
            padding: 20px;
            /* フッターの高さ分の余白を追加 */
            padding-bottom: 80px; /* フッターの高さに応じて調整 */
        }

        .diary {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .diary h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #34495e;
        }

        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #666;
        }

        .diary-entries {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diary-entries img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            /* アニメーションを追加 */
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInZoom 3s forwards;
        }

        /* アニメーションの定義 */
        @keyframes fadeInZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            background-color: #5bc0de; /* 水色 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            height: 60px; /* フッターの高さ */
        }

        .button-container {
            display: inline-block;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            height: 40px;
            width: max-content;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 600px) {
            main {
                padding: 10px;
                padding-bottom: 80px; /* フッターの高さに応じて調整 */
            }
            .button-container {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MmonOki's Diary</h1>
    </header>
    <main>
        <section class="diary">
            <h2>2024/05/16 晴れ</h2>
            <div class="diary-entries">
                <h3>Good job</h3>
                <div>
                    5/16の日記でフリップ機能がよくできたMAKIさんとセンスのある優しい息子さんに👏<br>
                </div>
                <div>
                    <img src="img/good job.jpg" alt="今月の標語">
                </div>
            </div>
        </section>
        <div>
            追伸:MAKIさんのかっこいいペットがきになるMmonなのでした。
        </div>
    </main>
    <footer>
        <div class="button-container">
            <button onclick="history.back();">戻る</button>
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
