<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MmonOki's Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ddf1f7;
            color: #333;
        }

        header {
            background-color: #5bc0de; /* 水色 */
            color: #fff;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }

        main {
            padding: 20px;
            /* フッターの高さ分の余白を追加 */
            padding-bottom: 80px; /* フッターの高さに応じて調整 */
        }

        .diary {
    /* 背景画像を設定 */
    background-image: url('img/22856685.jpg');
    /* 背景画像を要素に合わせて拡大縮小 */
    background-size: cover;
    /* 背景画像を中央に配置 */
    background-position: center;
    /* 背景画像の繰り返しを禁止 */
    background-repeat: no-repeat;
    /* 背景色を指定 */
    background-color: rgb(240, 238, 209);
    /* 角を丸くする */
    border-radius: 10px;
    /* 内側に20pxの余白を設定 */
    padding: 20px;
    /* 下に20pxの余白を設定 */
    margin-bottom: 20px;
    /* 幅を最大800pxに制限 */
    max-width: 800px;
    /* 左右の余白を自動調整 */
    margin: 0 auto;
}


        .diary h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #34495e;
        }

        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #062ff9;
        }

        .diary p {
            font-weight: 600;
            color: red;
        }

        .diary-entries {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diary-entries img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            /* アニメーションを追加 */
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInZoom 3s forwards;
        }

 /* アニメーションの定義 */
        @keyframes fadeInZoom {
        from {
        opacity: 0;
        transform: scale(0.9);
        }
        to {
        opacity: 1;
        transform: scale(1);
        }
        }

/* アニメーションの使用例 */
    .image {
    animation: fadeInZoom 5s ease-out; /* アニメーション時間を5秒に設定 */
/* 初期状態の設定 */
    opacity: 0;
    transform: scale(0.9);
}



        footer {
            background-color: #5bc0de; /* 水色 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            height: 60px; /* フッターの高さ */
        }

        .button-container {
            display: inline-block;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            height: 40px;
            width: max-content;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 600px) {
            main {
                padding: 10px;
                padding-bottom: 80px; /* フッターの高さに応じて調整 */
            }
            .button-container {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MmonOki's Diary</h1>
    </header>
    <main>
        <section class="diary">
            <h2>2024/05/26 曇り</h2>
            <div class="diary-entries">
                <h3>梅雨の晴れ間</h3>
                <div>
                    今日は曇りですが若干日が差し梅雨の晴れ間で少し気が晴れます。<br>午前中時間が取れたので日記の検索機能を追加してみた。<br>午後から税理士さんへ送付する書類の整理を頑張らなねば。月末を気持ちよく乗り切ろう！！<br><br><p>☆KINGS明日優勝しますように☆</p>
                </div>
            </div>
        </section>     
    </main>
    <footer>
        <div class="button-container">
            <button onclick="history.back();">戻る</button>
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
