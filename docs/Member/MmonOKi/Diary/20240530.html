<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MmonOki's Diary</title>
    <style>
        body {
            background-image: url('');
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #daeaf3;
            color: #333;
        }

        header {
            background-color: #5bc0de; /* 水色 */
            color: #fff;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; /* タイトルを中央に */
        }

        main {
            padding: 20px;
            max-width: 800px; /* 最大幅を設定 */
            margin: 0 auto; /* 中央揃え */
            margin-bottom: 60px; /* フッターの高さを確保 */
        }

        .diary {
            background-color: #f3bdea; /* 背景色 */
            border-radius: 10px; /* 角を丸くする */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 影を付ける */
            padding: 20px;
            margin-bottom: 20px; /* 下に余白を設定 */
            max-width: 100%; /* 親要素の幅を超えないように設定 */
        }

        .diary h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: blue; /* 見出しの色を青に */
        }

        .diary h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #666; /* 見出しの色を灰色に */
        }

        .diary-entries {
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央に揃える */
        }

        .diary-entries img {
            display: block; /* 画像をブロック要素にする */
            margin: 10px auto; /* 上下の余白を10px、左右の余白を自動にする */
            max-width: 80%;
            height: auto;
            border-radius: 5px; /* 画像の角を丸くする */
        }

        footer {
            background-color: #5bc0de; /* 水色 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed; /* フッターを固定 */
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1); /* 影を付ける */
        }

        .button-container {
            display: inline-block;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4b06f8; /* ボタンの背景色 */
            color: white;
            cursor: pointer;
            height: 40px;
            width: max-content;
            border-radius: 5px; /* 角を丸くする */
            transition: background-color 0.3s; /* ホバー時の背景色変更にトランジションを追加 */
        }

        .button-container button:hover {
            background-color: #3b0bd9; /* ホバー時の背景色 */
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
            .button-container {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MmonOki's Diary</h1>
    </header>
    <main>
        <section class="diary">
            <h2>2024/05/30 晴れ</h2>
            <div class="diary-entries">
                <h2>にゃーん麺</h2>
                <div>
                    横浜にキングスを応援に行った弟からもらったお土産がこれ。
                </div>
                <div>
                    <img src="img/nyanmen.jpg" alt="にゃーん麺">            
                </div>
                <div>
                    可愛すぎて開封できない。
                </div>               
            </div>
        </section>
    </main>
    <footer>
        <div class="button-container">
            <button onclick="history.back();">戻る</button>
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
