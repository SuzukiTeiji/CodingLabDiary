<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Teiji's Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center; /* ボタンを中央寄せにする */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 10px;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suzuki Teiji's Diary</h1>
    </header>
    <main>
        <section class="diary">
            <h2>Diary Entries</h2>
            <div class="diary-entries">
                <ul>
                    <li><strong>2024/04/01</strong> 夏のような暑い日でした。</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="button-container"> <!-- ボタンを中央寄せにするコンテナ -->
            <!-- 戻るボタン -->
            <button onclick="window.location.href='suzukiteiji_diary.html'">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
