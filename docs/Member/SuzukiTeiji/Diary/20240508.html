<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Teiji's Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center; /* ボタンを中央寄せにする */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 10px;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diary</h1>
    </header>
    <main>
        <section class="diary">
          <h2>2024/05/08 晴れ</h2>
          <div class="diary-entries">
              <h3>朝初更新！2回目</h3>
              <div>
                  昨日はアップまでできなかった。というのも、トップページのメンバーアイコンが消えてしまい、ぼーっと考えているうちに時間切れになったから。笑
                  原因はわからないのだが、とりあえず私のプロフを2個入れて、1個に犠牲になってもらった。
                  週4回以上やって習慣化キャンペーン2日目。
              </div>
          </div>
      </section>
    </main>
    <footer>
        <div class="button-container"> <!-- ボタンを中央寄せにするコンテナ -->
            <!-- 戻るボタン -->
            <button onclick="history.back();">戻る</button>
            <!-- TOPボタン -->
            <button onclick="window.location.href='../../../index.html'">Top</button>
        </div>
    </footer>
</body>
</html>
