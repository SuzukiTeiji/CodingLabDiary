    <main>
        <section class="diary">
            <h2>2024/05/06 晴天のち雨のち晴れ</h2>
            <div class="diary-entries">
                <h3>GWに友人が来沖したので中部地区を観光案内しました</h3>
                <div>
                    海中道路に行きたいとのリクエストだったので浜比嘉島の穴場スポットでカフェタイム。
                    翌日は暑い暑いと連呼しｈながら牧志公設市場を散策後、花笠食堂でボリューム満点のランチ。
                    アジアの市場を連想させるようで、たいそう喜んでいました。
                    沖縄そばは絶対食べたいようです（笑）
                    雨が降った曇りの海にもかかわらず”青い海を見たら元気になる！”と埼玉出身の友人
                    はエネルギーフルチャージして帰っていきました。沖縄にはまったようです♪
    　　　
                </div>
            </div>
        </section>
