                <h3>母の日</h3>
                <div>

                    今日は母の日なので、掃除してる時に見つけた謎のビデオテープ(カビてる)を、
                    お店でＤＶＤにダビングしてもらって母に渡しました。

                    渡す前に自分で観てみたのですが、
                    若いころの母が子どもたち散髪に奮闘していたり、
                    ２歳の私が覚えたての花の名前をドヤ顔で披露していました。
                    亡くなった祖父母や、父ちゃんも映っていました。

                    今朝ＤＶＤを観た母は、
                    爆笑したり、ちょっと泣いたり楽しそうで、私も嬉しかったです。

                    
                </div>
            </div>
