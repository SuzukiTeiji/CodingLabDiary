                <div>

                    庭で＜ 四つ葉のクローバー ＞を探すのにハマっています。
                    
                    ３０分探して見つからない日もあれば、
                    ３秒で見つかる時もあります。

                    最初は四つ葉だけ探していたのですが、
                    色んな形の葉っぱがあることに気づきました。

                    丸い葉っぱもあれば、
                    はさみで切ったようにザクザクした形、
                    ハートの中にハートがあったり、
                    ひょうたん型もありました。

                    葉っぱにも個性があって面白いです。
