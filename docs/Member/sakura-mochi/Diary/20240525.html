            <h2>2024/05/25 曇り時々雨</h2>
            <div class="diary-entries">
                <h3>包丁</h3>
                <div>

                    学生時代、２年間包丁を触らなかったことで有名な私ですが、
                    珍しく今日は朝から料理をしました。

                    今日作ったのは鶏ハムとお芋ケーキです。

                    ハムは、鶏肉をキッチンばさみで下処理して
                    調味料と一緒にジップロックに入れて炊飯器で１時間保温しました。

                    ケーキは、大好きなサンエーの総菜コーナーのお芋と
                    ホットケーキミックスなどを混ぜて、やっぱり炊飯器に入れました。

                    奇跡的にどちらも成功しました。
                    包丁は使いませんでした。
                                        
                    
                </div>
            </div>
        </section>
