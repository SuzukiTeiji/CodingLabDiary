<!DOCTYPE html>
<html lang="ja">
<head>

    <title>コーディングラボDiaryPage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .member-icon {
            width: 100px;
            height: auto;
        }
        .member {
            position: relative;
            display: inline-block;
        }
        .member:hover .member-name {
            display: block;
        }
        .member-name {
            display: none;
            position: absolute;
            bottom: -20px; /* アイコンの下に表示する調整 */
            left: 50%; /* アイコン中央に配置する調整 */
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* テキストの背景色 */
            color: black; /* テキストの色を黒に設定 */
            padding: 5px 10px; /* テキストの余白 */
            border-radius: 5px; /* テキストの角を丸くする */
            white-space: nowrap; /* テキストが折り返されないようにする */
        }
        .diary-link {
            text-decoration: none;
            color: black;
            transition: color 0.3s;
        }
        .diary-link:hover {
            color: #333;
        }
    </style>
</head>

    <header>

                </a>
                <!-- riechan555 -->
                <a href="Member/riechan 555/riechan555_diary.html" class="member">
                  <img src="img/riechan555.jpg" alt="riechan555" class="member-icon">
                  <p class="member-name">riechan555</p>
                </a>
                
            </div>
        </section>

        <!-- 最新の日記を表示する欄 -->
